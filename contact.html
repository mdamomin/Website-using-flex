<body>
    <div class="area">
        <div class="head_part">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav_menu">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="services.html">services</a></li>

        <div class="banner_part_about d-flex align-items-center justify-content-center">
            <h2>Contact Us</h2>
        </div>
        <div class="about_part">
            <div class="about_left">
                <h4>contact us</h4>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your email">
                    <input type="text" placeholder="Your Subject">
                    <textarea placeholder="Your Message"></textarea>
                </form>

                <button class="contact_btn"><a href="">send</a></button>

            <div class="contact_right">
                <h4>our address</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Sydney, Australia</li>
                    <li><i class="fas fa-envelope"></i><a href="mailto:info@demo.com">info@demo.com</a></li>
                    <li><i class="fas fa-phone-alt"></i><a href="tell:111222333">111222333</a></li>
                    <li><i class="fas fa-globe-americas"></i>www.demo.com</li>
                </ul>

            </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424146.1106231297!2d150.6510976638055!3d-33.8473551165391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2sca!4v1618618281758!5m2!1sen!2sca" ></iframe>
